        }

            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;

            margin-left: 10px;

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        window.addEventListener('load', function() {
            populateBrands();
        });

        // ŸÖŸÑÿ° ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿπŸÑÿßŸÖÿßÿ™ ÿßŸÑÿ™ÿ¨ÿßÿ±Ÿäÿ©
        function populateBrands() {
            const brandSelect = document.getElementById('brand');
            brandSelect.innerHTML = '<option value="">-- ÿßÿÆÿ™ÿ± ÿßŸÑÿπŸÑÿßŸÖÿ© ÿßŸÑÿ™ÿ¨ÿßÿ±Ÿäÿ© --</option>';
            
            Object.keys(carsData).forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸàÿØŸäŸÑÿßÿ™
        function updateModels() {
            const brandSelect = document.getElementById('brand');
            const modelSelect = document.getElementById('model');
            const yearSelect = document.getElementById('year');
            const priceDisplay = document.getElementById('priceDisplay');
    
            priceDisplay.classList.remove('show');
            modelSelect.innerHTML = '<option value="">-- ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸàÿØŸäŸÑ --</option>';
            modelSelect.disabled = true;
            yearSelect.innerHTML = '<option value="">-- ÿßÿÆÿ™ÿ± ÿßŸÑÿ≥ŸÜÿ© --</option>';
            yearSelect.disabled = true;
    
            if (brandSelect.value) {
                const models = Object.keys(carsData[brandSelect.value]);
                models.forEach(model => {
                    const trimmedModel = model.trim();
                    const option = document.createElement('option');
                    option.value = trimmedModel;
                    option.textContent = trimmedModel;
                    modelSelect.appendChild(option);
                });
                modelSelect.disabled = false;
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ≥ŸÜŸàÿßÿ™
        function updateYears() {
            const brandSelect = document.getElementById('brand');
            const modelSelect = document.getElementById('model');
            const yearSelect = document.getElementById('year');
            const priceDisplay = document.getElementById('priceDisplay');
    
            priceDisplay.classList.remove('show');
            yearSelect.innerHTML = '<option value="">-- ÿßÿÆÿ™ÿ± ÿßŸÑÿ≥ŸÜÿ© --</option>';
            yearSelect.disabled = true;
    
            if (brandSelect.value && modelSelect.value) {
                // ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸàÿØŸäŸÑ ŸÖÿπ ÿ£Ÿà ÿ®ÿØŸàŸÜ ŸÖÿ≥ÿßŸÅÿßÿ™
                const modelsObj = carsData[brandSelect.value];
                let modelKey = Object.keys(modelsObj).find(m => m.trim() === modelSelect.value.trim());
                if (!modelKey) return;
                const years = Object.keys(modelsObj[modelKey]);
                years.sort((a, b) => Number(b) - Number(a)); // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ≥ŸÜŸàÿßÿ™ ŸÉÿ£ÿ±ŸÇÿßŸÖ
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                });
                yearSelect.disabled = false;
            }
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ≥ÿπÿ±
        function showPrice() {
    const brandSelect = document.getElementById('brand');
    const modelSelect = document.getElementById('model');
    const yearSelect = document.getElementById('year');
    const priceDisplay = document.getElementById('priceDisplay');
    const priceValue = document.getElementById('priceValue');
    const carBrand = document.getElementById('carBrand');
    const carModel = document.getElementById('carModel');
    const carYear = document.getElementById('carYear');
    const copyBtn = document.getElementById('copyPriceBtn');

    if (brandSelect.value && modelSelect.value && yearSelect.value) {
        // ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸàÿØŸäŸÑ ŸÖÿπ ÿ£Ÿà ÿ®ÿØŸàŸÜ ŸÖÿ≥ÿßŸÅÿßÿ™
        const modelsObj = carsData[brandSelect.value];
        let modelKey = Object.keys(modelsObj).find(m => m.trim() === modelSelect.value.trim());
        if (!modelKey) return;
        const price = modelsObj[modelKey][yearSelect.value];
        carBrand.textContent = brandSelect.value;
        carModel.textContent = modelSelect.value.trim();
        carYear.textContent = yearSelect.value;
        if (price) {
            priceValue.textContent = price.toString().replace(/[^0-9]/g, '');
            priceValue.className = 'price-value';
            priceDisplay.classList.add('show');
            copyBtn.style.display = 'inline-block';
        } else {
            priceValue.textContent = 'ÿßŸÑÿ≥ÿπÿ± ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±';
            priceValue.className = 'no-price';
            priceDisplay.classList.add('show');
            copyBtn.style.display = 'none';
        }
    } else {
        priceDisplay.classList.remove('show');
        copyBtn.style.display = 'none';
    }
}

        // ÿ≤ÿ± ŸÜÿ≥ÿÆ ÿßŸÑÿ≥ÿπÿ±
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copyPriceBtn');
            if (copyBtn) {
                copyBtn.addEventListener('click', function() {
                    const priceValue = document.getElementById('priceValue').textContent;
                    const numberOnly = priceValue.replace(/[^0-9]/g, '');
                    navigator.clipboard.writeText(numberOnly).then(() => {
        alert('ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ≥ÿπÿ±: ' + numberOnly);
    });
                });
            }
