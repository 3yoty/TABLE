<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض أسعار الموديلات</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 10vh; /* تم تعديل الارتفاع الأدنى */
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .selectors {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }
        .selector-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        label {
            margin-bottom: 12px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        select {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: linear-gradient(145deg, #f9f9f9, #ffffff);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }
        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .price-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            margin-top: 30px;
            display: none;
            animation: fadeInUp 0.5s ease;
            border: 2px solid #27ae60;
        }
        .price-display.show {
            display: block;
        }
        .price-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #27ae60;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .no-price {
            color: #e74c3c;
            font-size: 1.5em;
        }
        .car-info {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-right: 5px solid #3498db;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 14px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .copy-btn {
            display: block;
            margin: 20px auto 0 auto;
            padding: 12px 32px;
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.15);
            transition: background 0.3s, transform 0.2s;
        }
        .copy-btn:hover {
            background: linear-gradient(90deg, #219150 0%, #27ae60 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .price-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚗 عرض أسعار الموديلات</h1>
        
        <div class="selectors">
            <!-- قائمة الموديلات -->
            <div class="selector-group">
                <label for="model">الموديل:</label>
                <select id="model" onchange="updateYears()">
                    <option value="">-- اختر الموديل --</option>
                </select>
            </div>

            <div class="selector-group">
                <label for="year">سنة الصنع:</label>
                <select id="year" disabled onchange="showPrice()">
                    <option value="">-- اختر السنة --</option>
                </select>
            </div>
        </div>
        
        <div id="priceDisplay" class="price-display">
            <div class="car-info">
                <h3 id="selectedCar"></h3>
            </div>
            <p>
                السعر: <span id="priceValue" class="price-value"></span>
            </p>
            <button id="copyPriceBtn" class="copy-btn">نسخ السعر</button>
            <p style="font-size: 0.9em; color: #7f8c8d; margin-top: 10px;">* السعر شامل ضريبة القيمة المضافة</p>
        </div>
        
        <div class="footer">
            <p>جميع الأسعار معروضة بالريال السعودي 🇸🇦</p>
            <p>آخر تحديث: يوليو 2025</p>
        </div>
    </div>

        let choicesInstance;
        // ملء قائمة الموديلات عند تحميل الصفحة
        function populateModels() {
            const modelSelect = document.getElementById('model');
            const yearSelect = document.getElementById('year');
            modelSelect.innerHTML = '<option value="">-- اختر الموديل --</option>';
            yearSelect.innerHTML = '<option value="">-- اختر السنة --</option>';
            yearSelect.disabled = true;
            Object.keys(carsData).forEach(model => {
                if (model && model.trim() !== "") {
                    const option = document.createElement('option');
                    option.value = model; // استخدم القيمة الأصلية كمفتاح
                    option.textContent = model.trim(); // للعرض فقط
                    modelSelect.appendChild(option);
                }
            });
            modelSelect.disabled = false;

            if (choicesInstance) choicesInstance.destroy();
            choicesInstance = new Choices(modelSelect, {
                searchEnabled: true,
                shouldSort: false,
                placeholder: true,
                searchPlaceholderValue: 'ابحث عن الموديل...',
                itemSelectText: '',
                noResultsText: 'لا توجد نتائج',
            });
        }

        // تحديث قائمة السنوات
        function updateYears() {
            const modelSelect = document.getElementById('model');
            const yearSelect = document.getElementById('year');
            const priceDisplay = document.getElementById('priceDisplay');
            priceDisplay.classList.remove('show');
            yearSelect.innerHTML = '<option value="">-- اختر السنة --</option>';
            yearSelect.disabled = true;
            if (modelSelect.value && carsData[modelSelect.value]) {
                const years = Object.keys(carsData[modelSelect.value]);
                years.sort((a, b) => b - a);
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                });
                yearSelect.disabled = false;
            }
        }

        // أضف دالة showPrice كما يلي:
function showPrice() {
    const modelSelect = document.getElementById('model');
    const yearSelect = document.getElementById('year');
    const priceDisplay = document.getElementById('priceDisplay');
    const priceValue = document.getElementById('priceValue');
    const selectedCar = document.getElementById('selectedCar');
    if (
        modelSelect.value &&
        yearSelect.value &&
        carsData[modelSelect.value] &&
        carsData[modelSelect.value][yearSelect.value]
    ) {
        const price = carsData[modelSelect.value][yearSelect.value];
        if (price !== null && price !== undefined) {
            priceValue.textContent = price.toLocaleString('en-US') + ' SAR';
            selectedCar.textContent = `${modelSelect.value} ${yearSelect.value}`;
            priceDisplay.classList.add('show');
        } else {
            priceDisplay.classList.remove('show');
        }
    } else {
        priceDisplay.classList.remove('show');
    }
}

// نسخ السعر إلى الحافظة
document.getElementById('copyPriceBtn').addEventListener('click', function() {
    const priceValue = document.getElementById('priceValue').textContent;
    // استخراج الرقم فقط وإزالة الفواصل
    const priceNumber = priceValue.split(' ')[0].replace(/,/g, '');
    navigator.clipboard.writeText(priceNumber).then(() => {
        alert('تم نسخ السعر إلى الحافظة: ' + priceNumber);
    }, (err) => {
        console.error('فشل نسخ السعر: ', err);
    });
});

document.addEventListener('DOMContentLoaded', function() {
    populateModels();
});
